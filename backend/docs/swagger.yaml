          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden - account suspended or deleted
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: User login
      tags:
      - auth
  /api/v1/auth/logout:
