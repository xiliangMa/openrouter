basePath: /api/v1
definitions:
  openrouter_ai_backend_internal_service.AdminUpdateUserRequest:
    properties:
      role:
        enum:
        - user
        - admin
        type: string
      status:
        enum:
        - active
        - suspended
        - deleted
        type: string
    type: object
  openrouter_ai_backend_internal_service.CreateAPIKeyRequest:
    properties:
      expires_in:
        description: seconds
        minimum: 3600
        type: integer
      name:
        maxLength: 255
        minLength: 1
        type: string
      permissions:
        items:
          type: string
        minItems: 1
        type: array
      rate_limit:
        maximum: 10000
        minimum: 1
        type: integer
    required:
    - name
    - permissions
    - rate_limit
    type: object
  openrouter_ai_backend_internal_service.CreateModelProviderRequest:
    properties:
      api_base_url:
        type: string
      api_key:
        type: string
      config:
        additionalProperties: true
        type: object
      name:
        type: string
    required:
    - api_base_url
    - config
    - name
    type: object
  openrouter_ai_backend_internal_service.CreateModelRequest:
    properties:
      capabilities:
        additionalProperties: true
        type: object
      category:
        type: string
      context_length:
        type: integer
      description:
        type: string
      input_price:
        minimum: 0
        type: number
      is_free:
        type: boolean
      max_tokens:
        type: integer
      name:
        type: string
      output_price:
        minimum: 0
        type: number
      pricing_tier:
        type: string
      provider_id:
        type: string
    required:
    - capabilities
    - input_price
    - name
    - output_price
    - provider_id
    type: object
  openrouter_ai_backend_internal_service.CreatePaymentRequest:
    properties:
      amount:
        minimum: 0.01
        type: number
      currency:
        type: string
      payment_method:
        type: string
      return_url:
        type: string
    required:
    - amount
    - currency
    - payment_method
    type: object
  openrouter_ai_backend_internal_service.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  openrouter_ai_backend_internal_service.RegisterRequest:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  openrouter_ai_backend_internal_service.UpdateModelProviderRequest:
    properties:
      api_base_url:
        type: string
      api_key:
        type: string
      config:
        additionalProperties: true
        type: object
      status:
        enum:
        - active
        - disabled
        type: string
    type: object
  openrouter_ai_backend_internal_service.UpdateModelRequest:
    properties:
      capabilities:
        additionalProperties: true
        type: object
      category:
        type: string
      context_length:
        type: integer
      description:
        type: string
      input_price:
        minimum: 0
        type: number
      is_active:
        type: boolean
      max_tokens:
        type: integer
      name:
        type: string
      output_price:
        minimum: 0
        type: number
      pricing_tier:
        type: string
    type: object
  openrouter_ai_backend_internal_service.UpdateProfileRequest:
    properties:
      username:
        maxLength: 50
        minLength: 3
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@massrouter.ai
    name: API Support
    url: http://www.massrouter.ai/support
  description: This is the MassRouter SaaS Platform API server.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: MassRouter SaaS Platform API
  version: "1.0"
paths:
  /api/v1/admin/config/{key}:
    put:
      consumes:
      - application/json
      description: Update system configuration value (admin only)
      parameters:
      - description: Config key
        in: path
        name: key
        required: true
        type: string
      - description: Config value
        in: body
        name: request
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: System config updated successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request - invalid input
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden - admin access required
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Update system config (admin)
      tags:
      - admin
  /api/v1/admin/models:
    post:
      consumes:
      - application/json
      description: Create a new model (admin only)
      parameters:
      - description: Model creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/openrouter_ai_backend_internal_service.CreateModelRequest'
      produces:
