      parameters:
      - description: Webhook signature
        in: header
        name: X-Signature
        required: true
        type: string
      - description: Webhook payload
        in: body
        name: payload
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: Webhook processed successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request - missing signature or invalid payload
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Process payment webhook
      tags:
      - billing
  /api/v1/health:
    get:
      description: Comprehensive health check of all system components
      produces:
      - application/json
      responses:
        "200":
          description: System is healthy
