      - admin
  /api/v1/admin/users:
    get:
      description: Get paginated list of users with filtering (admin only)
      parameters:
      - default: 1
        description: Page number
        in: query
        minimum: 1
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - description: Search query
        in: query
        name: search
        type: string
      - description: Filter by role (user, admin)
        in: query
        name: role
        type: string
      - description: Filter by status (active, suspended, deleted)
        in: query
        name: status
        type: string
      - description: Sort field
        in: query
        name: sort_by
        type: string
      - description: Sort order (asc, desc)
        in: query
        name: sort_order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Users retrieved successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request - invalid parameters
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden - admin access required
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: List users (admin)
      tags:
      - admin
  /api/v1/admin/users/{id}:
    get:
      description: Get detailed user information (admin only)
      parameters:
      - description: User ID
        in: path
        name: id
