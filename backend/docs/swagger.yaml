        "400":
          description: Bad request - invalid input
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden - admin access required
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Create model (admin)
      tags:
      - admin
  /api/v1/admin/models/{id}:
    put:
      consumes:
      - application/json
      description: Update model information (admin only)
      parameters:
      - description: Model ID
        in: path
        name: id
        required: true
        type: string
      - description: Model update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/openrouter_ai_backend_internal_service.UpdateModelRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Model updated successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request - invalid input
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden - admin access required
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Model not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Update model (admin)
      tags:
      - admin
  /api/v1/admin/providers:
    post:
      consumes:
      - application/json
      description: Create a new model provider (admin only)
      parameters:
      - description: Model provider creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/openrouter_ai_backend_internal_service.CreateModelProviderRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Model provider created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request - invalid input
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden - admin access required
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Create model provider (admin)
      tags:
      - admin
  /api/v1/admin/providers/{id}:
    put:
      consumes:
      - application/json
      description: Update model provider information (admin only)
      parameters:
      - description: Provider ID
        in: path
        name: id
        required: true
        type: string
      - description: Model provider update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/openrouter_ai_backend_internal_service.UpdateModelProviderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Model provider updated successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request - invalid input
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden - admin access required
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Model provider not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Update model provider (admin)
      tags:
      - admin
  /api/v1/admin/stats:
    get:
      description: Get system statistics and metrics (admin only)
      produces:
      - application/json
      responses:
        "200":
          description: System statistics retrieved successfully
          schema:
