version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: massrouter-postgres
    environment:
      POSTGRES_DB: massrouter
      POSTGRES_USER: massrouter
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U massrouter"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  redis:
    image: redis:7-alpine
    container_name: massrouter-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  backend:
    build: ./backend
    container_name: massrouter-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://massrouter:${DB_PASSWORD:-changeme}@postgres:5432/massrouter?sslmode=disable
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-changeme}
      GIN_MODE: ${GIN_MODE:-debug}
      PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    restart: unless-stopped
  
  admin:
    build: ./admin
    container_name: massrouter-admin
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./admin:/app
      - /app/node_modules
    restart: unless-stopped
  
  portal:
    build: ./portal
    container_name: massrouter-portal
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
      NEXT_PUBLIC_APP_URL: http://localhost:3001
      NODE_ENV: development
    ports:
      - "3001:3001"
    volumes:
      - ./portal:/app
      - /app/node_modules
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
